<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="inputText">Ingrese el texto aquí</label>
            <textarea id="inputText" placeholder="Ingrese el texto..."></textarea>
            <div class="buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <img id="outputImage" src="Muñeco.png" alt="Illustration">
            <p id="outputText" style="display: none;">Ningún mensaje fue encontrado</p>
            <p>Ingrese el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
